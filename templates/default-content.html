<article>
	<a href="${urlPath}" class="title"><h1 class="title">${title}</h1></a>
	
	<div class="content-info">
		<i class="fa fa-calendar" aria-hidden="true"></i>
		Written <time class="content-date">${date}</time> by <a href="${author.url}" class="author-link"><em>${author.name}</em></a><br />
		<i class="fa fa-tag" aria-hidden="true"></i> ${tagNavLinks}[enum:(none)|$#| · $#]
		
		<br />
		<i class="fa fa-tag" aria-hidden="true"></i>
		{{$tagNavLinks}}
			{{$url}}<a href="$">{{/}}
			<div class="menu-item{{$indent}} indent-${{/}}">{{$iconHtml}}$ {{/}}${text}</div>
			{{$url}}</a>{{/}}
		{{/join}}
			·
		{{/empty $tagNavLinks}}
			(none)
		{{/}}
	</div>
	
	${content}
</article>
